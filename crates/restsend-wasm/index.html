    <script>
        class MessageBlocks {
            constructor(endpoint, self) {
                this.self = self
                this.endpoint = endpoint
                this.msgs = {}
                this.blocks = []
            }

            getAvatar(userId) {
                return `${this.endpoint}/api/avatar/${userId}`;
            }
            get firstItemSeq() {
                if (this.blocks.length == 0 || this.blocks[0].items.length == 0) {
                    return 0
                }
                return this.blocks[0].items[0].seq
            }

            updateItem(chatId, {type, content, recall}) {
                // console.log('update item', chatId, {type, content,recall})
                for (let idx = 0; idx < this.blocks.length; idx++) {
                    const block = this.blocks[idx];
                    let found = block.items.findIndex((item) => item.id == chatId)

                    if (found !== -1) {
                        if (!type) {
                            block.items.splice(found, 1)
                            if (block.items.length == 0) {
                                this.blocks.splice(idx, 1)
                            }
                        } else {
                            block.items[found].type = type
                            block.items[found].content = content
                            block.items[found].recall = recall
                        }
                        break
                    }
                }
            }

            bytesToSize(bytes) {
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                if (bytes === 0) return '0 Byte';
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
            }

            renderContent(content) {
                if (content.type == 'image') {
                    let url = content.thumbnail || content.text;
                    return `<img class="w-32 h-32 rounded-md shadow" src='${url}'/>`
                }
                if (content.type == 'link') {
                    return `<a href="${content.text}" target="_blank" class="underline text-blue-400">${content.text}</a>`
                }
                if (content.type == 'file') {
                    return `<a href="${content.text}" class="flex p-3 w-full rounded-md border shadow justify-between bg-white shadow space-x-6">
                      <div>
                        <p class="text-gray-900 text-base w-28 text-wrap"> ${content.placeholder}</p>
                        <p class="text-gray-500 text-xs mt-2">${content.size}</p>
                     </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-10 h-10 text-blue-600">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" /></svg>
</a>`
                }
                return content.text
            }

            getOrCreateBlock(item) {
                let firstBlock = this.blocks.length > 0 ? this.blocks[0] : null;
                let lastBlock = this.blocks.length > 0 ? this.blocks[this.blocks.length - 1] : null;
                let itemTime = new Date(item.createdAt).getTime()

                if (firstBlock) {
                    let blockTime = new Date(firstBlock.createdAt).getTime()
                    if (itemTime < blockTime) {
                        if (itemTime + 5 * 60 * 1000 < blockTime) {
                            // create new block
                            firstBlock = {
                                title: item.senderId,
                                avatar: this.getAvatar(item.senderId),
                                isSelf: item.senderId == this.self,
                                senderId: item.senderId,
                                items: [],
                                id: item.id,
                                seq: item.seq,
                                createdAt: item.createdAt,
                            };
                            this.blocks.unshift(firstBlock);
                        }
                        if (firstBlock.senderId == item.senderId) {
                            return firstBlock
                        }
                    }
                }

                if (lastBlock) {
                    let blockTime = new Date(firstBlock.createdAt).getTime()
                    if (blockTime - itemTime < 5 * 60 * 1000) {
                        if (lastBlock.senderId == item.senderId) {
                            return lastBlock
                        }
                    }
                }

                lastBlock = {
                    title: item.senderId,
                    avatar: this.getAvatar(item.senderId),
                    isSelf: item.senderId == this.self,
                    senderId: item.senderId,
                    items: [],
                    id: item.id,
                    seq: item.seq,
                    createdAt: item.createdAt,
                };
                this.blocks.push(lastBlock);
                return lastBlock
            }

            appendMessageWithBlock(block, item) {
                let lastItem = block.items.length > 0 ? block.items[block.items.length - 1] : undefined
                if (lastItem) {
                    lastItem.isLast = false
                }
                let idx = block.items.findIndex((i) => {
                    item.createdAt > i.createdAt
                })
                if (idx >= 0) {
                    block.items.splice(idx, 0, item)
                } else {
                    item.isLast = true
                    block.items.push(item)
                }
            }

            appendMessages(items) {
                for (var idx = 0; idx < items.length; idx++) {
                    let item = {
                        type: items[idx].content.type,
                        content: this.renderContent(items[idx].content),
                        isLast: false,
                        seq: items[idx].seq,
                        id: items[idx].id,
                        recall: items[idx].recall,
                        senderId: items[idx].senderId,
                        createdAt: new Date(items[idx].createdAt),
                        placeholder: items[idx].placeholder || null,
                        size: this.bytesToSize(items[idx].size) || null,
                    }
                    if (this.msgs[items[idx].id]) {
                        // console.log('update item', items[idx].id, 'AAAAAAAAA',this.msgs[item.id])
                        this.updateItem(items[idx].id, {
                            type: item.type,
                            content: this.renderContent(items[idx].content),
                            recall: item.recall
                        })
                        continue
                    }
                    if (!item.type) {
                        continue
                    }
                    this.msgs[item.id] = item
                    let block = this.getOrCreateBlock(item)
                    this.appendMessageWithBlock(block, item)
                }
            }
        };

        const demoApp = {
            endpoint: 'https://chat.ruzhila.cn',
            userid: 'alice',
            password: 'alice:demo',
            logs: [],
            current: null,
            conversations: [],
            conversation: null,
            message: '',
            self: null,
            reference: null,
            showCheckbox: false,
            messageBlocks: null,

            init: async function () {
                var wasm = await import("./pkg/restsend_wasm.js")
                window.signin = wasm.signin;
                window.Client = wasm.Client;

                wasm.setLogging('info');

                console.info = (text) => this.logText(text, 'info')
                console.debug = (text) => this.logText(text, 'debug')
                console.warn = (text) => this.logText(text, 'warn')
            },

            logText: function (text) {
                this.logs.push(text)
            },
            timeAgo: function (time) {
                return moment(time).fromNow();
            },

            onClearLogs: function () {
                this.logs = []
            },
            doSignin: async function () {
                let endpoint = this.endpoint.trimEnd('/')
                if (this.current) {
                    this.current.shutdown()
                    this.conversations = []
                    this.conversation = null
                }

                let info = await signin(endpoint, this.userid, this.password)
                this.self = info.userId
                this.messageBlocks = new MessageBlocks(endpoint, this.self)

                client = new Client(info);
                client.onconnected = () => {
                    // syncs conversations
                    this.doSyncConversations()
                }

                client.onconversationsupdated = this.onConversationsUpdated.bind(this)
                client.ontopicmessage = this.onTopicMessage.bind(this)
                await client.connect();
                this.current = client;
            },

            onTopicMessage: function (topicId, req) {
                if (this.conversation) {
                    if (topicId == this.conversation.topicId) {
                        // set read
                        return true
                    }
                }
                return false
            },
            doMute: function (conversation) {
                conversation.mute = !conversation.mute
                this.current.setConversationMute(conversation.topicId, conversation.mute).then();
            },

            onConversationsUpdated: function (items) {
                let hintCurrent = undefined
                items.forEach((item) => {
                    let index = this.conversations.findIndex((c) => c.topicId == item.topicId);
                    if (item.multiple) {
                        item.title = `${item.name || item.topicId}(${item.members})`
                    } else {
                        item.title = item.name || item.attendee
                    }

                    if (index >= 0) {
                        if (this.conversations[index].updatedAt != item.updatedAt) {
                            this.conversations.splice(index, 1);
                            this.conversations.unshift(item)
                        } else {
                            this.conversations[index] = item
                        }
                    } else {
                        this.conversations.push(item)
                    }

                    if (this.conversation && this.conversation.topicId == item.topicId) {
                        hintCurrent = item
                    }
                })
                if (hintCurrent) {
                    this.updateConversation(hintCurrent);
                }
            },

            doSyncConversations: function () {
                this.current.syncConversations({
                    onsuccess: (updatedAt, count) => {
                        this.logText(`sync conversations success: ${count}`)
                    },
                    onfail: (reason) => {
                        this.logText(`sync conversations failed: ${reason}`)
                    }
                }).then();
            },

            onSelectConversation: function (conversation) {
                this.messageBlocks = new MessageBlocks(this.endpoint.trimEnd('/'), this.self);
                this.updateConversation(conversation);
                // set read when conversation is selected
                // via http api
                this.current.setConversationRead(conversation.topicId).then();
            },

            updateConversation: function (conversation) {
                let limit = undefined
                if (this.conversation) {
                    limit = conversation.lastSeq - this.conversation.lastSeq
                }
                this.conversation = conversation
                const lastSeq = conversation.lastSeq
                if (limit === 0) { //the messages are not changed
                    return
                }

                this.current.syncChatLogs(conversation.topicId, lastSeq, {
                    limit,
                    onsuccess: (r) => {
                        console.log(r)
                        const el = document.getElementById('messages')
                        let scrollToEnd = el.scrollTop + el.clientHeight + 100 >= el.scrollHeight
                        this.messageBlocks.appendMessages(r.items)

                        // scroll to bottom
                        if (scrollToEnd) {
                            setTimeout(() => {
                                const el = document.getElementById('messages')
                                if (el) {
                                    el.scrollTop = el.scrollHeight
                                }
                            }, 0)
                        }
                    },
                    onfail: (reason) => {
                        this.logText(`sync messages failed: ${reason}`)
                    }
                }).then();
            },

            onScrollMessages(event) {
                if (event.target.scrollTop > 0) {
                    return
                }

                let firstItemSeq = this.messageBlocks.firstItemSeq
                if (firstItemSeq == 0) {
                    return
                }
                // sync older messages
                this.current.syncChatLogs(this.conversation.topicId, firstItemSeq, {
                    onsuccess: (r) => {
                        const el = document.getElementById('messages')
                        const currentScrollHeight = el.scrollHeight
                        this.messageBlocks.appendMessages(r.items)
                        setTimeout(() => {
                            if (el) {
                                el.scrollTop = el.scrollHeight - currentScrollHeight;
                            }
                        }, 200)
                    },
                    onfail: (reason) => {
                        this.logText(`sync messages failed: ${reason}`)
                    }
                }).then();
            },


            getMessageClass(block, item) {
                let classList = []
                if (item.isLast === true) {
                    classList.push(block.isSelf ? 'rounded-br-none' : 'rounded-bl-none')
                }
                if (block.isSelf) {
                    classList.push(item.type == 'image' || item.type == 'file' ? '' : 'bg-blue-600 text-white')
                } else {
                    classList.push(item.type == 'image' || item.type == 'file' ? '' : 'bg-gray-300 text-gray-600')
                }

                if (item.type == 'recall' || item.type == '') {
                    classList.push('hidden')
                }
                return classList.join(' ')
            },

            doSendMessage: async function () {
                if (!this.message || !this.conversation) {
                    return
                }
                let thisPtr = this;
                if (this.message.startsWith('https://') || this.message.startsWith('http://')) {
                    await client.doSendLink(this.conversation.topicId, this.message, {
                        placeholder: 'link',
                        reply: '1234567'
                    });
                    thisPtr.message = ''
                } else {
                    await client.doSendText(this.conversation.topicId, this.message, {
                        replyId: this.reference ? this.reference.id : undefined,
                        onack: function (req) {
                            thisPtr.message = ''
                        },
                        onfail: function (reason) {
                            logText(`send message fail ${reason}`)
                        }
                    });
                }
                this.reference = null
            },
            doSendImages: async function (event) {
                if (!this.conversation) {
                    return
                }
                console.log('send image', event.target.files[0]);
                await client.doSendImage(this.conversation.topicId, {
                    file: event.target.files[0]
                });
            },
            doSendFiles: async function (event) {
                if (!this.conversation) {
                    return
                }
                // console.log('send file', event.target.files[0], event.target.files[0].size);
                await client.doSendFile(this.conversation.topicId, {file: event.target.files[0]}, {
                    size: (event.target.files[0].size),
                    name: event.target.files[0].name,
                    mentions: ['bob'],
                    mentionAll: false,
                    replyId: '1234567'
                });
            },
            doDeleteMessage: async function (block, message) {
                if (!this.conversation) {
                    return
                }
                await client.removeMessages(this.conversation.topicId, [message.id]);
                this.message = ''
                this.messageBlocks.updateItem(message.id, {
                    type: '',
                    content: ''
                })
            },
            doForwardMessage: async function (message) {
                if (!this.conversation) {
                    return
                }
            },
            doReferenceMessage: async function (message, block) {
                if (!this.conversation) {
                    return
                }
                this.reference = message
                console.log('reference message', this.reference)
            },

            doReCallMessage: async function (block, message) {
                if (!this.conversation) {
                    return
                }
                let thisPtr = this;
                await client.doRecall(this.conversation.topicId, message.id, {
                    onack: function (req) {
                        console.log('recall message ack', req)
                        thisPtr.message = ''
                        thisPtr.messageBlocks.updateItem(message.id, {
                            type: 'recall',
                            content: '',
                        })
                    },
                    onfail: function (reason) {
                        logText(`recall message fail ${reason}`)
                    }
                }
                );
            },
            cleanHistory: async function () {
                if (!this.conversation) {
                    return
                }
                console.log('clean history', this.conversation)
                let thisPtr = this;
                await client.cleanMessages(this.conversation.topicId);
                this.messageBlocks = null
            },
            formatDateTime: function (time) {
                const datetime = new Date(time);
                const today = new Date();
                if (datetime.toDateString() === today.toDateString()) {

                    const hours = String(datetime.getHours()).padStart(2, "0");
                    const minutes = String(datetime.getMinutes()).padStart(2, "0");
                    return `${hours}:${minutes}`;
                } else {
                    const year = datetime.getFullYear();
                    const month = String(datetime.getMonth() + 1).padStart(2, "0");
                    const day = String(datetime.getDate()).padStart(2, "0");
                    return `${year}-${month}-${day}`;
                }
            }

        };
    </script>

                                            class="w-6 h-6 shrink-0">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                                        </svg>

                                        <div
                                            class="absolute top-6 z-10 -left-32 bg-white hidden group-hover:block w-40 rounded-md shadow-md py-1.5 text-sm text-gray-700 leading-tight">
                                            <p class="bg-white space-y-2">

                                            <div class="flex items-center space-x-5 justify-center py-2 hover:bg-gray-100 text-gray-700 hover:text-gay-800"
                                                @click="cleanHistory">
                                                <p class="w-10">Clean </p>
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636" />
                                                </svg>
                                            </div>


                                            <template x-if="conversation.mute">
                                                <div class="flex items-center space-x-5 justify-center py-2 hover:bg-gray-100 text-gray-700 hover:text-gay-800"
                                                    @click="doMute(conversation)">
                                                    <p class="w-10">Unmute</p>
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        class="w-5 h-5 ">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                                                    </svg>
                                                </div>
                                            </template>
                                            <template x-if="!conversation.mute">
                                                <div class="flex items-center space-x-5 justify-center py-2 hover:bg-gray-100 text-gray-700 hover:text-gay-800"
                                                    @click="doMute(conversation)">
                                                    <p class="w-10">Mute</p>
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        class="w-5 h-5">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M9.143 17.082a24.248 24.248 0 0 0 3.844.148m-3.844-.148a23.856 23.856 0 0 1-5.455-1.31 8.964 8.964 0 0 0 2.3-5.542m3.155 6.852a3 3 0 0 0 5.667 1.97m1.965-2.277L21 21m-4.225-4.225a23.81 23.81 0 0 0 3.536-1.003A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6.53 6.53m10.245 10.245L6.53 6.53M3 3l3.53 3.53" />
                                                    </svg>
                                                </div>
                                            </template>

                                            </p>
                                        </div>
                                    </button>
                                </div>
                                <!-- h-[calc(100vh-22rem)] -->
                                <div id="messages" @scrollend="onScrollMessages($event)"
                                    class="flex  flex-col space-y-4 p-3 overflow-y-auto flex-1  scrollbar-w-2 scrolling-touch">
                                    <template x-for="block in messageBlocks.blocks">
                                        <div class="chat-message relative">
                                            <template x-if="block.createdAt">
                                                <p class="text-xs text-gray-400 shrink-0 text-center">
                                                    <time :datetime="block.createdAt"
                                                        x-text="timeAgo(block.createdAt)"></time>
                                                </p>
                                            </template>

                                            <div class="flex items-end" :class="block.isSelf?'justify-end':''">
                                                <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 w-full"
                                                    :class="block.isSelf?'flex order-1 items-end ml-4 justify-end w-full':'order-2 mr-4 items-start'">
                                                    <template x-for="item in block.items">
                                                        <div>
                                                            <template x-if="item.recall==true">
                                                                <div
                                                                    class="text-gray-400 text-xs text-center flex items-center w-full">
                                                                    The message has been recalled
                                                                </div>
                                                            </template>
                                                            <template x-if="item.type==='recall' && item.recall==false">
                                                                <div
                                                                    class="text-gray-400 text-xs text-center flex items-center w-full">
                                                                    <!-- <p class="text-red-500" x-text="item.recall"></p> -->
                                                                    <template x-if="block.isSelf">
                                                                        <p>You recalled a message</p>
                                                                    </template>
                                                                    <template x-if="!block.isSelf">
                                                                        <p>The sender recalled a message</p>
                                                                    </template>
                                                                </div>
                                                            </template>
                                                            <template x-if="item.content && item.type!='recall'">
                                                                <div class="flex items-end mt-2 space-x-3 group">
                                                                    <template x-if="showCheckbox">
                                                                        <input type="checkbox"
                                                                            class="w-4 h-4 text-gray-400 -mt-2 absolute left-0" />
                                                                    </template>

                                                                    <div class="flex items-center text-gray-500 space-x-2 bg-gray-50 px-2 py-1 rounded invisible group-hover:visible"
                                                                        :class="block.isSelf? '':'order-2'">

                                                                        <div class="w-[16px] h-[16px] cursor-pointer hover:text-gray-800"
                                                                            @click="doForwardMessage(item)">
                                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                                viewBox="0 0 16 16">
                                                                                <path fill="none" stroke="currentColor"
                                                                                    stroke-linecap="round"
                                                                                    stroke-linejoin="round"
                                                                                    stroke-width="1.5"
                                                                                    d="M1.75 13.25c.5-6 5.5-7.5 8-7v-3.5L14.25 8l-4.5 5.25v-3.5c-2.5-.5-6.5.5-8 3.5" />
                                                                            </svg>
                                                                        </div>
                                                                        <div class="w-[14px] h-[14px] cursor-pointer hover:text-gray-800"
                                                                            @click="doReferenceMessage(item)">
                                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                                viewBox="0 0 16 16">
                                                                                <g fill="currentColor">
                                                                                    <path
                                                                                        d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" />
                                                                                    <path
                                                                                        d="M7.066 4.76A1.665 1.665 0 0 0 4 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112zm4 0A1.665 1.665 0 0 0 8 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112z" />
                                                                                </g>
                                                                            </svg>
                                                                        </div>
                                                                        <div class="w-[14px] h-[14px] cursor-pointer hover:text-gray-800"
                                                                            @click="doReCallMessage(block,item)"
                                                                            :class="block.isSelf?'':'hidden'">

                                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                                fill="none" viewBox="0 0 24 24"
                                                                                stroke-width="1.5" stroke="currentColor"
                                                                                data-slot="icon">
                                                                                <path stroke-linecap="round"
                                                                                    stroke-linejoin="round"
                                                                                    d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                                                                            </svg>
                                                                        </div>

                                                                        <div class="w-[16px] h-[16px] cursor-pointer hover:text-gray-800"
                                                                            @click="doDeleteMessage(block,item)">
                                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                                fill="none" viewBox="0 0 24 24"
                                                                                stroke-width="1.5" stroke="currentColor"
                                                                                data-slot="icon">
                                                                                <path stroke-linecap="round"
                                                                                    stroke-linejoin="round"
                                                                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                                                            </svg>
                                                                        </div>
                                                                    </div>
                                                                    <div class="px-4 py-2 rounded-lg whitespace-wrap break-all inline-block"
                                                                        :class="getMessageClass(block, item)"
                                                                        x-html="item.content">
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </template>
                                                </div>
                                                <img :src="block.avatar" :alt="block.title" class="w-6 h-6 rounded-full"
                                                    :class="block.isSelf?'order-2':'order-1'">
                                            </div>
                                        </div>
                                    </template>
                                </div>
                                <div class="border-t border-gray-200 mb-2 sm:mb-0 shrink-0 ">
                                    <div class="relative rounded-md py-2">
                                        <template x-if="reference">
                                            <div
                                                class="border-l-4 border-gray-400 px-2 py-1 mb-0.5 text-gray-500 bg-gray-100 w-full text-xs relative">
                                                <p class="text-overflow-ellipsis pr-3" x-html="reference.content"></p>
                                                <p class="absolute right-0 top-0 px-2 p-1 bg-gray-200 rounded-full hover:bg-gray-300 text-gray-800 cursor-pointer"
                                                    @click="reference=null">X</p>
                                            </div>
                                        </template>
                                        <input type="text" placeholder="Write your message!" x-model="message"
                                            x-on:keydown.enter="doSendMessage"
                                            class="w-full focus:outline-none border-none focus:ring-0  focus:placeholder-gray-400 text-sm text-gray-600 px-0 bg-white placeholder-gray-700 bg-gray-50 rounded-md py-1">
                                        <div class="mt-2 w-full justify-between bottom-0 items-center hidden sm:flex">

                                            <div class="flex items-center space-x-3">
                                                <button type="button"
                                                    class="inline-flex items-center justify-center relative rounded-full transition duration-500 ease-in-out text-gray-500 focus:outline-none">
                                                    <input type="file" id="fileInput"
                                                        class="custom-file-input w-6 h-5 absolute top-0.5 opacity-0"
                                                        @change="doSendFiles(event)">
                                                    <label for="fileInput">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                            class="h-6 w-6 text-gray-600 hover:text-gray-400">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                                                        </svg>
                                                    </label>
                                                </button>
                                                <button type="button"
                                                    class="inline-flex items-center justify-center relative rounded-full transition duration-500 ease-in-out text-gray-500  focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        data-slot="icon"
                                                        class="h-6 w-6 text-gray-600 hover:text-gray-400">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                                                    </svg>
                                                    <input type="file" @change="doSendImages(event)"
                                                        class="h-6 w-6 absolute top-0 opacity-0" />
                                                </button>

                                                <!-- <button type="button" @click="doSendMemes"
                                                    class="inline-flex items-center justify-center rounded-full transition duration-500 ease-in-out text-gray-500  focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        class="h-6 w-6 text-gray-600 hover:text-gray-400">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                                                    </svg>
                                                </button>
                                             -->
                                            </div>

                                            <button type="button" @click="doSendMessage"
                                                class="inline-flex items-center justify-center text-sm rounded-lg px-4 py-1.5 mr-1 transition duration-500 ease-in-out text-blue-500 bg-blue-100 hover:bg-blue-200 focus:outline-none">
                                                <span class="font-bold">Send</span>
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                    fill="currentColor" class="h-6 w-6 ml-2 transform rotate-90">
                                                    <path
                                                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                                    </path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- logs h-screen -->
            <div class="shrink-0 border-t relative border-gray-200  lg:w-96 lg:border-l lg:border-t-0">
                <div class="flex items-center w-full justify-between pl-4 pr-1 pb-2 border-b border-gray-200">
                    <p>Logs</p>

                    <button class="cursor-pointer" @click="onClearLogs">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" data-slot="icon" class="w-6 h-6 text-gray-700">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-start space-x-3 overflow-y-auto w h-[calc(100vh-10rem)] p-2 mt-2">
                    <div class="flex-1">
                        <template x-for="item in logs">
                            <div class="text-sm text-gray-500 hover:bg-gray-200 px-2 py-1 rounded whitespace-wrap">
                                <span x-text="item" class="text-wrap"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
