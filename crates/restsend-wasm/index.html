<html>

<head>
    <title>RestSend Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

<body class="bg-gray-100">
    <script>
        const demoApp = {
            endpoint: 'https://chat.ruzhila.cn',
            userid: 'bob',
            password: 'bob:demo',
            logs: [],
            current: null,
            conversations: [],
            conversation: null,
            message: '',
            self: null,
            msgs: {},
            messageBlocks: [],
            init: async function () {
                var wasm = await import("./pkg/restsend_wasm.js");
                window.signin = wasm.signin;
                window.Client = wasm.Client;

                wasm.setLogging('info');

                console.info = (text) => this.logText(text, 'info')
                console.debug = (text) => this.logText(text, 'debug')
                console.warn = (text) => this.logText(text, 'warn')
                console.error = (text) => this.logText(text, 'error')
                console.log('init wasm')
            },

            getAvatar(userId) {
                let endpoint = this.endpoint.trimEnd('/');
                return `${endpoint}/api/avatar/${userId}`;
            },

            logText: function (text) {
                this.logs.push(text)
            },
            timeAgo: function (time) {
                return moment(time).fromNow();
            },

            onClearLogs: function () {
                this.logs = []
            },
            doSignin: async function () {
                if (this.current) {
                    this.current.shutdown();
                    this.conversations = [];
                    this.conversation = null;
                }

                let endpoint = this.endpoint.trimEnd('/');
                let info = await signin(endpoint, this.userid, this.password);
                this.self = info.userId

                client = new Client(info);
                client.onconnected = () => {
                    // syncs conversations
                    this.doSyncConversations().then()
                }

                client.onconversationsupdated = this.onConversationsUpdated.bind(this)
                client.ontopicmessage = this.onTopicMessage.bind(this)
                await client.connect();
                this.current = client;
            },

            onTopicMessage: function (topicId, req) {
                if (this.conversation) {
                    if (topicId == this.conversation.topicId) {
                        // set read
                        return true
                    }
                }
                return false
            },

            onConversationsUpdated: function (items) {
                let hintCurrent = undefined
                items.forEach((item) => {
                    let index = this.conversations.findIndex((c) => c.topicId == item.topicId);
                    if (item.multiple) {
                        item.title = `${item.name || item.topicId}(${item.members})`
                    } else {
                        item.title = item.name || item.attendee
                    }

                    if (index >= 0) {
                        this.conversations.splice(index, 1);
                        this.conversations.unshift(item)
                    } else {
                        this.conversations.push(item)
                    }
                    if (this.conversation && this.conversation.topicId == item.topicId) {
                        hintCurrent = item
                    }
                })
                if (hintCurrent) {
                    this.updateConversation(hintCurrent);
                }
            },

            doSyncConversations: function () {
                this.current.syncConversations({
                    onsuccess: (updatedAt, count) => {
                        this.logText(`sync conversations success: ${count}`)
                    },
                    onfail: (reason) => {
                        this.logText(`sync conversations failed: ${reason}`)
                    }
                }).then();
            },

            onSelectConversation: function (conversation) {
                this.messageBlocks = []
                this.msgs = {}
                this.updateConversation(conversation);
            },

            updateConversation: function (conversation) {
                this.conversation = conversation
                this.current.syncChatLogs(conversation.topicId, conversation.lastSeq, {
                    onsuccess: (r) => {
                        this.appendMessages(r.items);
                        // scroll to bottom
                        setTimeout(() => {
                            const el = document.getElementById('messages')
                            if (el) {
                                el.scrollTop = el.scrollHeight
                            }
                        }, 0)
                    },
                    onfail: (reason) => {
                        this.logText(`sync messages failed: ${reason}`)
                    }
                }).then();
            },

            appendMessages(items) {
                let msgs = this.msgs
                let blocks = this.messageBlocks;
                let lastBlock = blocks.length > 0 ? blocks[blocks.length - 1] : null;
                let lastItem = lastBlock ? lastBlock.items.length > 0 ? lastBlock.items[lastBlock.items.length - 1] : undefined : undefined
                for (let idx = items.length - 1; idx >= 0; idx--) {
                    const item = items[idx];
                    if (msgs[item.id] === item.id) {
                        continue
                    }
                    msgs[item.id] = item.id
                    let createBlock = false
                    if (!lastBlock || lastBlock.senderId != item.senderId) {
                        createBlock = true
                    }

                    if (lastBlock && lastBlock.items.length > 0 && lastItem) {
                        let lastItemCreatedAt = new Date(lastItem.createdAt).getTime()
                        let itemCreatedAt = new Date(item.createdAt).getTime()

                        if (itemCreatedAt - lastItemCreatedAt > 5 * 60 * 1000) { // 5 mins
                            createBlock = true
                        }
                    }

                    if (createBlock) {
                        lastBlock = {
                            title: item.senderId,
                            avatar: this.getAvatar(item.senderId),
                            isSelf: item.senderId == this.self,
                            senderId: item.senderId,
                            items: []
                        };
                        blocks.push(lastBlock);
                    }

                    if (lastItem) {
                        lastItem.isLast = lastBlock.items.length == 0
                    }

                    lastItem = {
                        type: item.content.type,
                        content: this.renderContent(item.content),
                        isLast: false,
                        createdAt: item.createdAt,
                    }
                    lastBlock.items.push(lastItem)
                }

                if (lastItem) {
                    lastItem.isLast = true
                }
            },

            renderContent(content) {
                if (content.type == 'image') {
                    let url = content.thumbnail || content.text;
                    return `<img class="w-32 h-32 rounded-md shadow" src='${url}'/>`
                }
                return content.text
            },

            getMessageClass(block, item) {
                let classList = []
                if (item.isLast === true) {
                    classList.push(block.isSelf ? 'rounded-br-none' : 'rounded-bl-none')
                }
                if (block.isSelf) {
                    classList.push(item.type == 'image' ? '' : 'bg-blue-600 text-white')
                } else {
                    classList.push(item.type == 'image' ? '' : 'bg-gray-300 text-gray-600')
                }
                return classList.join(' ')
            },

            doSendMessage: async function () {
                if (!this.message || !this.conversation) {
                    return
                }
                let thisPtr = this;
                await client.doSendText(this.conversation.topicId, this.message, {
                    onack: function (req) {
                        thisPtr.message = ''
                    },
                    onfail: function (reason) {
                        logText(`send message fail ${reason}`)
                    }
                });
            }
        }
    </script>
    <div class="h-screen overflow-y-auto mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8" x-data="demoApp">
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <div class="flex gap-x-2">
            <div>
                <label for="endpoint" class="block text-sm font-medium leading-6 text-gray-900">Endpoint</label>
                <div class="mt-2">
                    <input id="endpoint" name="endpoint" type="text" required x-model="endpoint"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="userid" class="block text-sm font-medium leading-6 text-gray-900">User ID</label>
                <div class="mt-2">
                    <input id="userid" name="userid" type="text" required x-model="userid"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2 flex gap-x-2">
                    <input id="password" name="password" type="text" required x-model="password"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                    <button type="button" @click="doSignin()"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                        in</button>
                </div>
            </div>
        </div>
        <div class="mx-auto h-auto w-full max-w-7xl  lg:flex xl:px-2">
            <!-- Left sidebar & main wrapper -->
            <div class="flex-1 xl:flex">
                <div class="border-b border-gray-200 px-2 py-5 sm:px-6  xl:w-72 xl:shrink-0  xl:border-b-0 xl:border-r">
                    <template x-for="item in conversations">
                        <li class="flex my-2 p-2 hover:bg-gray-200 rounded-md cursor-pointer"
                            @click="onSelectConversation(item)">
                            <div class="flex min-w-0 items-center">
                                <img class="h-10 w-10 flex-none rounded-full bg-gray-50" :src="item.icon" alt="">
                            </div>
                            <div class="hidden shrink-0 sm:flex sm:flex-col pl-2">
                                <p class="text-sm leading-6 text-gray-900 w-40 overflow-hidden text-ellipsis whitespace-nowrap"
                                    x-text="item.title"></p>
                                <p class="mt-1 text-xs leading-5 text-gray-500">
                                    <time :datetime="item.updatedAt" x-text="timeAgo(item.updatedAt)"></time>
                                </p>
                            </div>
                        </li>
                    </template>
                </div>

                <div class="px-4 h-full py-6 sm:px-6 lg:pl-8 xl:flex-1 xl:pl-6">
                    <template x-if="conversation">
                        <div class="overflow-hidden rounded-lg bg-white shadow">
                            <div class="flex-1 p-2 sm:p-4 justify-between flex flex-col">
                                <div class="flex sm:items-center justify-between border-b border-gray-200 pb-1">
                                    <div class="relative flex items-center space-x-4">
                                        <div class="relative">
                                            <img :src="conversation.icon" alt="" class="w-10 h-10 rounded-full">
                                        </div>
                                        <div class="flex flex-col leading-tight">
                                            <div class="text-xl flex items-center">
                                                <span class="text-gray-700 text-lg font-semibold"
                                                    x-text="conversation.title"></span>
                                            </div>
                                            <span class="text-sm mt-1 text-gray-400"
                                                x-text="conversation.topicId"></span>
                                        </div>
                                    </div>
                                </div>
                                <div id="messages"
                                    class="flex flex-col space-y-4 p-3 overflow-y-auto  h-[calc(100vh-22rem)] scrollbar-w-2 scrolling-touch">
                                    <template x-for="block in messageBlocks">
                                        <div class="chat-message">
                                            <div class="flex items-end" :class="block.isSelf?'justify-end':''">
                                                <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2"
                                                    :class="block.isSelf?'order-1 items-end':'order-2 items-start'">
                                                    <template x-for="item in block.items">
                                                        <div>
                                                            <span class="px-4 py-2 rounded-lg inline-block"
                                                                :class="getMessageClass(block, item)"
                                                                x-html="item.content">
                                                            </span>
                                                        </div>
                                                    </template>
                                                </div>
                                                <img :src="block.avatar" :alt="block.title" class="w-6 h-6 rounded-full"
                                                    :class="block.isSelf?'order-2':'order-1'">
                                            </div>
                                        </div>
                                    </template>
                                </div>
                                <div class="border-t border-gray-200 px-4 pt-2 mb-2 sm:mb-0">
                                    <div class="relative rounded-md py-2">
                                        <input type="text" placeholder="Write your message!" x-model="message"
                                            class="w-full focus:outline-none border-none focus:ring-0  focus:placeholder-gray-400 text-sm text-gray-600 placeholder-gray-600 pl-2 bg-gray-50 rounded-md py-3">
                                        <div class=" mt-2 w-full justify-between bottom-0 items-center hidden sm:flex">

                                            <div class="flex items-center space-x-3">
                                                <button type="button"
                                                    class="inline-flex items-center justify-center rounded-full transition duration-500 ease-in-out text-gray-500 focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke="currentColor"
                                                        class="h-6 w-6 text-gray-600 hover:text-gray-400">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2"
                                                            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                                        </path>
                                                    </svg>
                                                </button>
                                                <button type="button"
                                                    class="inline-flex items-center justify-center rounded-full transition duration-500 ease-in-out text-gray-500  focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke="currentColor"
                                                        class="h-6 w-6 text-gray-600 hover:text-gray-400">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2"
                                                            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                                        </path>
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z">
                                                        </path>
                                                    </svg>
                                                </button>
                                            </div>

                                            <button type="button" @click="doSendMessage"
                                                class="inline-flex items-center justify-center text-sm rounded-lg px-4 py-1.5 mr-1 transition duration-500 ease-in-out text-blue-500 bg-blue-100 hover:bg-blue-200 focus:outline-none">
                                                <span class="font-bold">Send</span>
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                    fill="currentColor" class="h-6 w-6 ml-2 transform rotate-90">
                                                    <path
                                                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                                    </path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- logs h-screen -->
            <div
                class="overflow-y-auto h-[calc(100vh-8rem)] shrink-0 border-t border-gray-200 px-4 py-6 sm:px-6 lg:w-96 lg:border-l lg:border-t-0 lg:pr-8 xl:pr-6 ">
                <div class="relative pb-8">
                    <button class="flex w-full justify-end" @click="onClearLogs">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" data-slot="icon" class="w-6 h-6 text-gray-700">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636" />
                        </svg>
                    </button>

                    <div class="flex items-start space-x-3">
                        <div class="flex-1 py-1.5 ">
                            <template x-for="item in logs">
                                <div class="text-sm text-gray-500 hover:bg-gray-200">
                                    <span x-text="item"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
